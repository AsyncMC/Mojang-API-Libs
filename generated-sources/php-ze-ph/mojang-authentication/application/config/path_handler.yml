Articus\PathHandler\Router\FastRouteAnnotation:
  metadata_cache:
    adapter:
      name: blackhole
  handlers:
    - App\Handler\Authenticate
    - App\Handler\Invalidate
    - App\Handler\Refresh
    - App\Handler\Signout
    - App\Handler\Validate

Zend\ServiceManager\AbstractFactory\ConfigAbstractFactory:
  App\Handler\Authenticate: []
  App\Handler\Invalidate: []
  App\Handler\Refresh: []
  App\Handler\Signout: []
  App\Handler\Validate: []
