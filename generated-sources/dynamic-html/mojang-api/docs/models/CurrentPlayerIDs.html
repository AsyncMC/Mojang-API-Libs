
<h2>CurrentPlayerIDs</h2>
<ul class="parameter">
  <li class="param-required-true">id : String
    <br/>The player UUID without hyphens
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">name : String
    <br/>The current name being used by this player
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">legacy : Boolean
    <br/>If account has not been converted
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">demo : Boolean
    <br/>If the player has not puchased the game
  </li>
</ul>
