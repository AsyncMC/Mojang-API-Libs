
<h2>PlayerProfile</h2>
<ul class="parameter">
  <li class="param-required-true">id : String
    <br/>The player UUID without hyphens
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">name : String
    <br/>
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">legacy : Boolean
    <br/>Will appear in the response if the user has not migrated their minecraft.net account to Mojang.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">properties : List
    <br/>An array with all player properties, like skin and cape
  </li>
</ul>
